# Homelab Infrastructure - Docker Compose Configuration
# This file orchestrates the complete homelab infrastructure with Cloudflare tunnel access,
# proper networking, service dependencies, and health checks

services:
  # =============================================================================
  # SECURE EXTERNAL ACCESS - LOCALLY MANAGED CLOUDFLARE TUNNEL
  # =============================================================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    
    networks:
      - frontend
    
    volumes:
      - ./config/cloudflared:/etc/cloudflared:ro
      - cloudflared_logs:/var/log
    
    # Enhanced command with configuration validation and metrics
    command: >
      tunnel
      --config /etc/cloudflared/config.yml
      --metrics 0.0.0.0:8080
      --loglevel info
      --logfile /var/log/cloudflared.log
      run
    
    # Comprehensive health checks for tunnel connectivity using dedicated script
    healthcheck:
      test: ["CMD", "/bin/sh", "/etc/cloudflared/tunnel-health.sh"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    
    # Enhanced resource limits and restart policies for reliability
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 64M
          cpus: '0.1'
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 300s
    
    # Environment variables for tunnel configuration
    environment:
      - TUNNEL_METRICS_ADDRESS=0.0.0.0:8080
      - TUNNEL_LOGLEVEL=info
      - TUNNEL_LOGFILE=/var/log/cloudflared.log
      - TUNNEL_GRACE_PERIOD=30s
      - TUNNEL_RETRIES=10
    
    # Expose metrics port for monitoring integration
    ports:
      - "8080:8080"  # Metrics endpoint for Prometheus scraping
    
    # Service dependencies - ensure core services are healthy before tunnel starts
    depends_on:
      dashy:
        condition: service_healthy
      grafana:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      portainer:
        condition: service_healthy
    
    # Labels for service discovery and monitoring
    labels:
      - "homelab.service.type=tunnel"
      - "homelab.service.critical=true"
      - "homelab.monitoring.scrape=true"
      - "homelab.monitoring.port=8080"
      - "homelab.monitoring.path=/metrics"

  # =============================================================================
  # MONITORING STACK
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    
    networks:
      - frontend
      - monitoring
      - backend
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./config/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 180s

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    
    networks:
      - frontend
      - monitoring
    
    ports:
      - "3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=https://grafana.${DOMAIN}
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 180s

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    
    networks:
      - monitoring
    
    ports:
      - "3100:3100"
    
    volumes:
      - ./config/loki:/etc/loki:ro
      - loki_data:/loki
    
    command: -config.file=/etc/loki/loki.yml
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 180s

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    
    networks:
      - monitoring
    
    volumes:
      - ./config/promtail:/etc/promtail:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    
    command: -config.file=/etc/promtail/promtail.yml
    
    depends_on:
      loki:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9080/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 180s

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    
    networks:
      - monitoring
    
    ports:
      - "9100:9100"
    
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)'
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 180s

  # cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    
    networks:
      - monitoring
    
    ports:
      - "8081:8080"
    
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    
    devices:
      - /dev/kmsg
    
    privileged: true
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 180s

  # =============================================================================
  # DASHBOARD AND MANAGEMENT
  # =============================================================================
  dashy:
    image: lissy93/dashy:latest
    container_name: dashy
    restart: unless-stopped
    
    networks:
      - frontend
    
    ports:
      - "80:80"
    
    volumes:
      - ./config/dashy/conf.yml:/app/public/conf.yml:ro
      - dashy_data:/app/public
    
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=4096
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    
    networks:
      - frontend
      - backend
    
    ports:
      - "9000:9000"
    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  # =============================================================================
  # FILE MANAGEMENT AND STORAGE
  # =============================================================================
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    
    networks:
      - frontend
    
    ports:
      - "8082:80"
    
    volumes:
      - ./data/files:/srv:rw
      - filebrowser_data:/database
      - ./config/filebrowser/filebrowser.json:/.filebrowser.json:ro
    
    environment:
      - FB_DATABASE=/database/filebrowser.db
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # =============================================================================
  # PRODUCTIVITY APPLICATIONS
  # =============================================================================
  linkding:
    image: sissbruecker/linkding:latest
    container_name: linkding
    restart: unless-stopped
    
    networks:
      - frontend
      - backend
    
    ports:
      - "9090:9090"
    
    volumes:
      - linkding_data:/etc/linkding/data
    
    environment:
      - LD_SUPERUSER_NAME=${LINKDING_SUPERUSER_NAME:-admin}
      - LD_SUPERUSER_PASSWORD=${LINKDING_SUPERUSER_PASSWORD}
      - LD_DISABLE_BACKGROUND_TASKS=False
      - LD_DISABLE_URL_VALIDATION=False
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  actual:
    image: actualbudget/actual-server:latest
    container_name: actual
    restart: unless-stopped
    
    networks:
      - frontend
    
    ports:
      - "5006:5006"
    
    volumes:
      - actual_data:/data
    
    environment:
      - ACTUAL_PASSWORD=${ACTUAL_PASSWORD}
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5006/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s

  # =============================================================================
  # BACKUP SERVICES
  # =============================================================================
  duplicati:
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    restart: unless-stopped
    
    networks:
      - frontend
      - backend
    
    ports:
      - "8200:8200"
    
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-UTC}
      - CLI_ARGS=--webservice-interface=any --webservice-port=8200
    
    volumes:
      - duplicati_data:/config
      - ./data/backups:/backups
      - ./data:/source/data:ro
      - prometheus_data:/source/prometheus:ro
      - grafana_data:/source/grafana:ro
      - loki_data:/source/loki:ro
      - portainer_data:/source/portainer:ro
      - linkding_data:/source/linkding:ro
      - actual_data:/source/actual:ro
      - filebrowser_data:/source/filebrowser:ro
    
    depends_on:
      prometheus:
        condition: service_healthy
      grafana:
        condition: service_healthy
      portainer:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8200/"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 300s

# =============================================================================
# NETWORKS CONFIGURATION
# =============================================================================
networks:
  # Frontend network - Services accessible through Cloudflare tunnel
  frontend:
    name: homelab_frontend
    driver: bridge
    ipam:
      config:
        - subnet: ${DOCKER_SUBNET:-172.20.0.0/16}
    labels:
      - "homelab.network.type=frontend"
      - "homelab.network.description=Frontend services accessible via Cloudflare tunnel"

  # Backend network - Internal service communication
  backend:
    name: homelab_backend
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.21.0.0/16
    labels:
      - "homelab.network.type=backend"
      - "homelab.network.description=Internal backend services communication"

  # Monitoring network - Isolated monitoring stack
  monitoring:
    name: homelab_monitoring
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.22.0.0/16
    labels:
      - "homelab.network.type=monitoring"
      - "homelab.network.description=Monitoring stack isolation"

# =============================================================================
# VOLUMES CONFIGURATION
# =============================================================================
volumes:
  # Monitoring stack volumes
  prometheus_data:
    name: homelab_prometheus_data
    labels:
      - "homelab.volume.type=metrics"
      - "homelab.volume.backup=important"
  
  grafana_data:
    name: homelab_grafana_data
    labels:
      - "homelab.volume.type=config"
      - "homelab.volume.backup=critical"
  
  loki_data:
    name: homelab_loki_data
    labels:
      - "homelab.volume.type=logs"
      - "homelab.volume.backup=optional"

  # Application data volumes
  portainer_data:
    name: homelab_portainer_data
    labels:
      - "homelab.volume.type=config"
      - "homelab.volume.backup=critical"
  
  dashy_data:
    name: homelab_dashy_data
    labels:
      - "homelab.volume.type=config"
      - "homelab.volume.backup=important"
  
  filebrowser_data:
    name: homelab_filebrowser_data
    labels:
      - "homelab.volume.type=database"
      - "homelab.volume.backup=critical"
  
  linkding_data:
    name: homelab_linkding_data
    labels:
      - "homelab.volume.type=database"
      - "homelab.volume.backup=critical"
  
  actual_data:
    name: homelab_actual_data
    labels:
      - "homelab.volume.type=database"
      - "homelab.volume.backup=critical"
  
  duplicati_data:
    name: homelab_duplicati_data
    labels:
      - "homelab.volume.type=config"
      - "homelab.volume.backup=critical"
  
  # Cloudflare tunnel logs volume
  cloudflared_logs:
    name: homelab_cloudflared_logs
    labels:
      - "homelab.volume.type=logs"
      - "homelab.volume.backup=optional"