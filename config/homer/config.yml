# Homelab Infrastructure Dashboard - Homer Configuration
# Simple, lightweight dashboard for homelab services

title: "Homelab Infrastructure Dashboard"
subtitle: "Centralized access point for all homelab services"
logo: "assets/logo.png"
icon: "fas fa-home"

header: true
footer: '<p>Homelab Infrastructure | Powered by Docker & Homer</p>'

columns: "3"
connectivityCheck: true

theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

services:
  - name: "Infrastructure & Management"
    icon: "fas fa-server"
    items:
      - name: "Portainer"
        logo: "assets/tools/portainer.png"
        subtitle: "Docker container management"
        tag: "management"
        url: "http://localhost:9000"
        target: "_blank"
        
      - name: "File Browser"
        logo: "assets/tools/filebrowser.png"
        subtitle: "Web-based file management"
        tag: "files"
        url: "http://localhost:8082"
        target: "_blank"

  - name: "Monitoring & Observability"
    icon: "fas fa-chart-line"
    items:
      - name: "Grafana"
        logo: "assets/tools/grafana.png"
        subtitle: "Metrics and logs visualization"
        tag: "monitoring"
        url: "http://localhost:3000"
        target: "_blank"
        
      - name: "Prometheus"
        logo: "assets/tools/prometheus.png"
        subtitle: "Metrics collection and alerting"
        tag: "monitoring"
        url: "http://localhost:9090"
        target: "_blank"

  - name: "Productivity & Personal"
    icon: "fas fa-tasks"
    items:
      - name: "Linkding"
        logo: "assets/tools/linkding.png"
        subtitle: "Bookmark manager with tagging"
        tag: "productivity"
        url: "http://localhost:9090"
        target: "_blank"
        
      - name: "Actual Budget"
        logo: "assets/tools/actual.png"
        subtitle: "Personal finance management"
        tag: "productivity"
        url: "http://localhost:5006"
        target: "_blank"

  - name: "Backup & Security"
    icon: "fas fa-shield-alt"
    items:
      - name: "Duplicati"
        logo: "assets/tools/duplicati.png"
        subtitle: "Automated backup solution"
        tag: "backup"
        url: "http://localhost:8200"
        target: "_blank"